<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>So sánh chỉ số BMI</h1>

    <script>
        // Đối tượng cho Mark
        const mark = {
            fullName: "Mark Miller",
            weight: 78, // kg
            height: 1.69, // mét
            calcBMI: function() {
                this.bmi = this.weight / (this.height ** 2);
                return this.bmi;
            }
        };

        // Đối tượng cho John
        const john = {
            fullName: "John Smith",
            weight: 92, // kg
            height: 1.95, // mét
            calcBMI: function() {
                this.bmi = this.weight / (this.height ** 2);
                return this.bmi;
            }
        };

        // Tính chỉ số BMI cho cả Mark và John
        mark.calcBMI();
        john.calcBMI();

        // So sánh chỉ số BMI và hiển thị kết quả
        if (mark.bmi > john.bmi) {
            console.log(`${mark.fullName}'s BMI (${mark.bmi.toFixed(1)}) cao hơn của ${john.fullName}'s BMI (${john.bmi.toFixed(1)})!`);
        } else if (john.bmi > mark.bmi) {
            console.log(`${john.fullName}'s BMI (${john.bmi.toFixed(1)}) cao hơn của ${mark.fullName}'s BMI (${mark.bmi.toFixed(1)})!`);
        } else {
            console.log(`${mark.fullName} và ${john.fullName} có cùng chỉ số BMI (${mark.bmi.toFixed(1)})!`);
        }
    </script>
</body>

</html>
